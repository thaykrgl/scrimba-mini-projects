<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="up-section">
            <div class="container">
                <h2>Metric/Imperial Unit Conversion</h2>
                <div class="flex-container-up">
                    <input type="text" id="value" placeholder="Enter your value.." value=20>
                    <button id="calculate" onclick="conversion()">Calculate</button>
                </div>
            </div>

        </section>
        <section class="down-section">
            <div class="container">
                <div class="flex-container-down">
                    <div class="length-conversion">
                        <h4>Length (Meter/Feet)</h4>
                        <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                    </div>
                    <div class="volume-conversion">
                        <h4>Volume (Liters/Gallons)</h4>
                        <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                    </div>
                    <div class="mass-conversion">
                        <h4>Mass (Kilograms/Pounds)</h4>
                        <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
