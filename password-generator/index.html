<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>

<body>

  <main>
    <div class="container">
      <section class="up">
        <h1>Generate a <span class="green-heading">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <a href="#" class="btn" id="generate-btn">
          <i class="fa-solid fa-bolt"></i>
          Generate passwords</a>
      </section>
      <section class="down">
        <div class="password" id="pass-1">Password 1</div>
        <div class="password" id="pass-2">Password 2</div>
        <div class="password" id="pass-3">Password 3</div>
        <div class="password" id="pass-4">Password 4</div>
      </section>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
